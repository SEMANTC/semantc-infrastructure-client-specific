name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      client_id:
        description: 'Client ID'
        required: true
        type: string
      client_token:
        description: 'Client Token'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.3.0

      - name: Configure GCP Credentials
        uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: semantc-dev

      - name: Update Clients List
        run: |
          jq --arg id "${{ github.event.inputs.client_id }}" \
             --arg token "${{ github.event.inputs.client_token }}" \
             '.clients += [{"id": $id, "token": $token}]' \
             terraform/clients.json > terraform/clients_tmp.json
          mv terraform/clients_tmp.json terraform/clients.json

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Plan Terraform
        run: terraform plan -out=tfplan

      - name: Apply Terraform
        run: terraform apply -auto-approve tfplan